<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Butt Medicine</title>
  <style>
    body {
      margin: 0;
      font-family: "Comic Sans MS", cursive, sans-serif;
      background: repeating-linear-gradient(
        90deg,
        lime,
        lime 20px,
        magenta 20px,
        magenta 40px
      );
      animation: hueShift 2s infinite linear;
    }

    @keyframes hueShift {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
    }

    h1 {
      font-size: 4em;
      text-align: center;
      animation: bounce 0.5s infinite alternate;
      color: yellow;
      text-shadow: 3px 3px red, -3px -3px blue;
    }

    @keyframes bounce {
      from { transform: translateY(0); }
      to { transform: translateY(20px); }
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 50px auto;
      max-width: 600px;
    }

    li {
      font-size: 2em;
      margin: 20px;
      padding: 20px;
      border: 5px dotted cyan;
      background: linear-gradient(45deg, orange, purple);
      animation: spin 3s linear infinite;
      cursor: pointer;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    button {
      font-size: 1.5em;
      padding: 15px 30px;
      background: red;
      color: white;
      border: none;
      border-radius: 10px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      transition: all 0.2s ease;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: black;
      color: lime;
      font-size: 1.2em;
      animation: blink 0.3s infinite alternate;
    }

    @keyframes blink {
      from { opacity: 1; }
      to { opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>Butt Medicine</h1>
  <ul>
    <li>üíä Topical Creams</li>
    <li>üì¶ Suppositories</li>
    <li>ü•§ Stool Softeners</li>
    <li>üõÅ Sitz Bath Additives</li>
    <li>üî• Anti-inflammatory Agents</li>
  </ul>

  <button id="annoyBtn">Click Me!</button>

  <footer>
    &copy; 2025 Butt Medicine ‚Äî The Worst Website Experience
  </footer>

  <script>
    // Make the button run away from the mouse
    const btn = document.getElementById("annoyBtn");
    document.addEventListener("mousemove", (e) => {
      const x = Math.random() * window.innerWidth;
      const y = Math.random() * window.innerHeight;
      btn.style.left = x + "px";
      btn.style.top = y + "px";
    });

    // Make list items scream alerts when clicked
    document.querySelectorAll("li").forEach(item => {
      item.addEventListener("click", () => {
        alert("STOP CLICKING ME: " + item.textContent);
      });
    });
  </script>
</body>
</html>
