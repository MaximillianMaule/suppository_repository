<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Butt Medicine</title>
  <style>
    body {
      margin: 0;
      font-family: Comic Sans MS, cursive, sans-serif;
      background: repeating-linear-gradient(
        45deg,
        red,
        red 20px,
        yellow 20px,
        yellow 40px,
        lime 40px,
        lime 60px,
        cyan 60px,
        cyan 80px
      );
      color: #000;
      animation: bgflash 1s infinite;
    }

    @keyframes bgflash {
      0% { filter: hue-rotate(0deg); }
      50% { filter: hue-rotate(180deg); }
      100% { filter: hue-rotate(360deg); }
    }

    h1 {
      font-size: 5em;
      text-align: center;
      text-transform: uppercase;
      animation: blink 0.5s infinite alternate;
      color: magenta;
      text-shadow: 5px 5px 0px lime, -5px -5px 0px cyan;
    }

    @keyframes blink {
      from { opacity: 1; }
      to { opacity: 0; }
    }

    marquee {
      font-size: 2em;
      font-weight: bold;
      background: black;
      color: white;
      padding: 10px;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 50px auto;
      max-width: 800px;
    }

    li {
      font-size: 2em;
      margin: 20px 0;
      padding: 20px;
      border: 5px dashed hotpink;
      background: linear-gradient(90deg, orange, purple, lime, cyan);
      animation: spin 2s linear infinite;
      transform-origin: center;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 1.5em;
      background: black;
      color: yellow;
      animation: blink 0.3s infinite alternate;
    }
  </style>
</head>
<body>
  <marquee behavior="alternate">🔥🔥 Welcome to Butt Medicine Central 🔥🔥</marquee>
  <h1>Butt Medicine</h1>
  <ul>
    <li>💊 Topical Creams</li>
    <li>📦 Suppositories</li>
    <li>🥤 Stool Softeners</li>
    <li>🛁 Sitz Bath Additives</li>
    <li>🔥 Anti-inflammatory Agents</li>
  </ul>
  <marquee direction="right" scrollamount="20">💥💥 BUY NOW 💥💥</marquee>
  <footer>
    &copy; 2025 Butt Medicine Awareness Project — So Flashy It Hurts
  </footer>
</body>
</html>
